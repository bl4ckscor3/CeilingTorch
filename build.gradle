buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

version = 'v1.8.2'
group = 'bl4ckscor3.mod.ceilingtorch'
archivesBaseName = '1.16.5-ceilingtorch'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20201028-1.16.3'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
	
    runs {
        client {
            workingDirectory project.file('run/client')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run/server')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        url "https://www.cursemaven.com"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.5-36.0.1'
    implementation fg.deobf("curse.maven:abnormals-core-382216:3147409") //bamboo blocks dependency
    implementation fg.deobf("curse.maven:bamboo-blocks-348215:3121518")
    implementation fg.deobf("curse.maven:dwarf-coal-324177:3007067")
    implementation fg.deobf("curse.maven:magical-torches-389917:3101353")
	implementation fg.deobf("curse.maven:sbm-bone-torch-238695:3100862")
    implementation fg.deobf("curse.maven:silent-gear-297039:3149998")
    implementation fg.deobf("curse.maven:silent-lib-242998:3103851") //silent gear and torch bandolier dependency
    implementation fg.deobf("curse.maven:tofucraftreload-317469:3149784")
    implementation fg.deobf("curse.maven:torch-bandolier-299337:3095440")
    implementation fg.deobf("curse.maven:torchmaster-254268:3133390")
}

jar {
    manifest {
        attributes(["Specification-Title": "Ceiling Torch",
                    "Specification-Vendor": "bl4ckscor3",
                    "Specification-Version": "${version}",
                    "Implementation-Title": "Ceiling Torch",
                    "Implementation-Version": "${version}",
                    "Implementation-Vendor" :"bl4ckscor3",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}

processResources {
	//replace ${version} in mods.toml
	inputs.property 'version', project.version

	from(sourceSets.main.resources.srcDirs) {
		include 'META-INF/mods.toml'

		expand 'version': project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude 'META-INF/mods.toml'
	}
}