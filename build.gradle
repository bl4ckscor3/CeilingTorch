buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        maven { url = 'https://maven.parchmentmc.org' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath 'org.parchmentmc:librarian:1.+'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.parchmentmc.librarian.forgegradle'
apply plugin: 'eclipse'

version = '1.15'
group = 'bl4ckscor3.mod.ceilingtorch'
archivesBaseName = 'ceilingtorch-1.18.2'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)
println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))

minecraft {
    mappings channel: 'parchment', version: '2022.03.13-1.18.2'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
	
    runs {
        client {
            workingDirectory project.file('run/client')
            property 'forge.logging.console.level', 'debug'
            //fixes refmap of deps
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run/server')
            property 'forge.logging.console.level', 'debug'
			args '-nogui'
            //fixes refmap of deps
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven { // JEI
        url "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        url "https://www.cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.18.2-40.1.0'
	
	runtimeOnly fg.deobf("mezz.jei:jei-1.18.2:9.7.0.193")
    implementation fg.deobf("curse.maven:aquatic-torches-563637:3598497")
    implementation fg.deobf("curse.maven:curios-309927:3600023") //malum dependency
    implementation fg.deobf("curse.maven:i-like-wood-324164:3638992")
    implementation fg.deobf("curse.maven:magical-torches-389917:3607363")
    implementation fg.deobf("curse.maven:malum-484064:3649085")
    implementation fg.deobf("curse.maven:mo-shiz-mod-62536:3646749")
    implementation fg.deobf("curse.maven:pokecube-aoi-285121:3623820")
	implementation fg.deobf("curse.maven:sbm-bone-torch-238695:3553564")
    implementation fg.deobf("curse.maven:secretroomsmod-59652:3613983")
    implementation fg.deobf("curse.maven:silent-gear-297039:3639667")
    implementation fg.deobf("curse.maven:silent-lib-242998:3543045") //silent gear and torch bandolier dependency
    implementation fg.deobf("curse.maven:tofucraftreload-317469:3639784")
    implementation fg.deobf("curse.maven:torch-bandolier-299337:3550328")
    implementation fg.deobf("curse.maven:torchmaster-254268:3601659")
}

jar {
    manifest {
        attributes(["Specification-Title": "Ceiling Torch",
                    "Specification-Vendor": "bl4ckscor3",
                    "Specification-Version": "${version}",
                    "Implementation-Title": "Ceiling Torch",
                    "Implementation-Version": "${version}",
                    "Implementation-Vendor" :"bl4ckscor3",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}