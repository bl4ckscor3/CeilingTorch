buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

version = '1.16.4-v1.8.1'
group = 'bl4ckscor3.mod.ceilingtorch'
archivesBaseName = 'ceilingtorch'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20201028-1.16.3'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
	
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        url "https://www.cursemaven.com"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.4-35.1.15'
    implementation fg.deobf("curse.maven:abnormals-core-3147409:3147409") //bamboo blocks dependency
    implementation fg.deobf("curse.maven:bamboo-blocks-3121518:3121518")
    implementation fg.deobf("curse.maven:dwarf-coal-3007067:3007067")
    implementation fg.deobf("curse.maven:magical-torches-3101353:3101353")
	implementation fg.deobf("curse.maven:sbm-bone-torch-3100862:3100862")
    implementation fg.deobf("curse.maven:silent-gear-3149998:3149998")
    implementation fg.deobf("curse.maven:silent-lib-3103851:3103851") //silent gear and torch bandolier dependency
    implementation fg.deobf("curse.maven:tofucraftreload-3149784:3149784")
    implementation fg.deobf("curse.maven:torchbandolier-3095440:3095440")
    implementation fg.deobf("curse.maven:torchmaster-3133390:3133390")
}

jar {
    manifest {
        attributes(["Specification-Title": "Ceiling Torch",
                    "Specification-Vendor": "bl4ckscor3",
                    "Specification-Version": "v1.8.1",
                    "Implementation-Title": "Ceiling Torch",
                    "Implementation-Version": "v1.8.1",
                    "Implementation-Vendor" :"bl4ckscor3",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}