buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

version = '1.15.2-v1.5.2'
group = 'bl4ckscor3.mod.ceilingtorch'
archivesBaseName = 'ceilingtorch'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20200725-1.15.1'
	
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        url "https://www.cursemaven.com"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.15.2-31.2.31'
    implementation fg.deobf("curse.maven:abnormals-core:2980113") //bamboo blocks & upgrade aquatic dependency
    implementation fg.deobf("curse.maven:bamboo-blocks:2988675")
    implementation fg.deobf("curse.maven:druidcraft:2984999")
    implementation fg.deobf("curse.maven:essential-features:2931088")
    implementation fg.deobf("curse.maven:i-like-wood:2881662")
    implementation fg.deobf("curse.maven:gaia-dimension:2956507")
    implementation fg.deobf("curse.maven:inspirations:2954679")
    implementation fg.deobf("curse.maven:magical-torches:2981000")
    implementation fg.deobf("curse.maven:mantle:2942705") //inspirations dependency
    implementation fg.deobf("curse.maven:nethercraft-classic:2973381")
    implementation fg.deobf("curse.maven:silent-gear:2995185")
    implementation fg.deobf("curse.maven:silent-lib:2987195") //silent gear dependency
    implementation fg.deobf("curse.maven:sbm-bone-torch:2882352")
    implementation fg.deobf("curse.maven:the-midnight:2973596")
    implementation fg.deobf("curse.maven:tofucraftreload:3001699")
    implementation fg.deobf("curse.maven:torchmaster:2990579")
    implementation fg.deobf("curse.maven:upgrade-aquatic:2997601")
}

jar {
    manifest {
        attributes(["Specification-Title": "Ceiling Torch",
                    "Specification-Vendor": "bl4ckscor3",
                    "Specification-Version": "v1.5.2",
                    "Implementation-Title": "Ceiling Torch",
                    "Implementation-Version": "v1.5.2",
                    "Implementation-Vendor" :"bl4ckscor3",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}
