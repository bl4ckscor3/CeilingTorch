buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net/' }
        maven { url = 'https://maven.parchmentmc.org' }
        maven { url = 'https://repo.spongepowered.org/maven' }
        mavenCentral()
    }

    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath group: 'org.spongepowered', name: 'mixingradle', version: '0.7.+'
        classpath 'org.parchmentmc:librarian:1.+'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'org.parchmentmc.librarian.forgegradle'
apply plugin: 'eclipse'

version = '1.26'
group = 'bl4ckscor3.mod.ceilingtorch'
archivesBaseName = 'ceilingtorch-1.19.3'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)
println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))

minecraft {
    mappings channel: 'parchment', version: '2023.06.25-1.19.3'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
	
    runs {
        client {
            workingDirectory project.file('run/client')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run/server')
            property 'forge.logging.console.level', 'debug'
			args '-nogui'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        url "https://www.cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.19.3-44.1.5'
	runtimeOnly fg.deobf("curse.maven:jei-238222:4360330")

    implementation fg.deobf("curse.maven:additional-lights-384991:4486636")
    implementation fg.deobf("curse.maven:adorn-for-forge-438784:4523398")
    implementation fg.deobf("curse.maven:aquatic-torches-563637:4468635")
    implementation fg.deobf("curse.maven:architectury-api-419699:4555756") //bamboo everything dependency
    implementation fg.deobf("curse.maven:bamboo-everything-331723:4359694")
    implementation fg.deobf("curse.maven:common-capabilities-247007:4391468") //integrated dynamics dependency
    implementation fg.deobf("curse.maven:curios-309927:4440173") //occultism dependency
    implementation fg.deobf("curse.maven:cyclops-core-232758:4438259") //integrated dynamics dependency
    implementation fg.deobf("curse.maven:geckolib-388172:4451001") //occultism dependency
    implementation fg.deobf("curse.maven:hardcore-torches-forge-576846:4180888")
    implementation fg.deobf("curse.maven:integrated-dynamics-236307:4445211")
    implementation fg.deobf("curse.maven:kotlin-for-forge-351264:4630525") //adorn dependency
    implementation fg.deobf("curse.maven:magical-torches-389917:4215450")
    implementation fg.deobf("curse.maven:mo-shiz-mod-62536:4439687")
    implementation fg.deobf("curse.maven:modonomicon-538392:4641897") //occultism dependency
    implementation fg.deobf("curse.maven:occultism-361026:4641941")
    implementation fg.deobf("curse.maven:sbm-bone-torch-238695:4162647")
    implementation fg.deobf("curse.maven:silent-gear-297039:4450590")
    implementation fg.deobf("curse.maven:silent-lib-242998:4432418") //silent gear and torch bandolier dependency
    implementation fg.deobf("curse.maven:smartbrainlib-661293:4458574") //occultism dependency
    implementation fg.deobf("curse.maven:tofucraftreload-317469:4479129")
    implementation fg.deobf("curse.maven:torch-bandolier-299337:4557739")
    implementation fg.deobf("curse.maven:torchmaster-254268:4402535")
}

jar {
    manifest {
        attributes(["Specification-Title": "Ceiling Torch",
                    "Specification-Vendor": "bl4ckscor3",
                    "Specification-Version": "${version}",
                    "Implementation-Title": "Ceiling Torch",
                    "Implementation-Version": "${version}",
                    "Implementation-Vendor" :"bl4ckscor3",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}