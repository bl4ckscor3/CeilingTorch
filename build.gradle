buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net/' }
        maven { url = 'https://maven.parchmentmc.org' }
        maven { url = 'https://repo.spongepowered.org/maven' }
        mavenCentral()
    }

    dependencies {
		classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '[6.0,6.2)', changing: true
        classpath group: 'org.spongepowered', name: 'mixingradle', version: '0.7.+'
        classpath 'org.parchmentmc:librarian:1.+'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'org.parchmentmc.librarian.forgegradle'
apply plugin: 'eclipse'

version = '1.25'
group = 'bl4ckscor3.mod.ceilingtorch'

base {
	archivesName = 'ceilingtorch-1.20.1'
}

java.toolchain.languageVersion = JavaLanguageVersion.of(17)
println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))

minecraft {
	mappings channel: 'parchment', version: '2023.08.06-1.20.1'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
	copyIdeResources = true
	
    runs {
        client {
            workingDirectory project.file('run/client')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run/server')
            property 'forge.logging.console.level', 'debug'
			args '-nogui'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        url "https://www.cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
}

dependencies {
	minecraft 'net.minecraftforge:forge:1.20.1-47.1.3'
	runtimeOnly fg.deobf("curse.maven:jei-238222:4712868")

	implementation fg.deobf("curse.maven:additional-lights-384991:4596807")
	implementation fg.deobf("curse.maven:adorn-for-forge-438784:4596873")
	implementation fg.deobf("curse.maven:architectury-api-419699:4663010") //bamboo everything dependency
	implementation fg.deobf("curse.maven:athena-841890:4718179") //chipped dependency
	implementation fg.deobf("curse.maven:bamboo-everything-331723:4681097")
	implementation fg.deobf("curse.maven:chipped-456956:4634856")
	implementation fg.deobf("curse.maven:common-capabilities-247007:4620480") //integrated dynamics dependency
	implementation fg.deobf("curse.maven:cyclops-core-232758:4681655") //integrated dynamics dependency
	implementation fg.deobf("curse.maven:gaia-dimension-302529:4705648")
	implementation fg.deobf("curse.maven:integrated-dynamics-236307:4683419")
	implementation fg.deobf("curse.maven:kotlin-for-forge-351264:4630525") //adorn dependency
	implementation fg.deobf("curse.maven:magical-torches-389917:4700251")
	implementation fg.deobf("curse.maven:mo-shiz-mod-62536:4712108")
	implementation fg.deobf("curse.maven:resourceful-lib-570073:4717712") //chipped dependency
    implementation fg.deobf("curse.maven:sbm-bone-torch-238695:4578329")
}

tasks.named('jar', Jar).configure {
    manifest {
        attributes(["Specification-Title": "Ceiling Torch",
                    "Specification-Vendor": "bl4ckscor3",
                    "Specification-Version": "${version}",
                    "Implementation-Title": "Ceiling Torch",
                    "Implementation-Version": "${version}",
                    "Implementation-Vendor": "bl4ckscor3"])
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}