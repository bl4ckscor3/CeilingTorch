buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

plugins {
	id "com.wynprice.cursemaven" version "2.1.1"
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

version = '1.14.4-v1.4'
group = 'bl4ckscor3.mod.ceilingtorch'
archivesBaseName = 'ceilingtorch'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20200109-1.14.3'
	
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }
    }
}


dependencies {
    minecraft 'net.minecraftforge:forge:1.14.4-28.1.107'
	compile "curse.maven:i-like-wood:2785492"
	compile "curse.maven:sbm-bone-torch:2737885"
	compile "curse.maven:druidcraft:2826386"
	compile "curse.maven:upgrade-aquatic:2856605"
	compile "curse.maven:torchmaster:2843872"
	compile "curse.maven:silent-gear:2849573"
	compile "curse.maven:the-modernity:2833038"
}

jar {
    manifest {
        attributes(["Specification-Title": "Ceiling Torch",
                    "Specification-Vendor": "bl4ckscor3",
                    "Specification-Version": "v1.4",
                    "Implementation-Title": "Ceiling Torch",
                    "Implementation-Version": "v1.4",
                    "Implementation-Vendor" :"bl4ckscor3",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}