buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

plugins {
	id "com.wynprice.cursemaven" version "2.1.1"
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

version = '1.16.2-v1.8'
group = 'bl4ckscor3.mod.ceilingtorch'
archivesBaseName = 'ceilingtorch'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20200723-1.16.1'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
	
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.16.2-33.0.0'
    implementation fg.deobf("curse.maven:abnormals-core:3017821") //bamboo blocks dependency
    implementation fg.deobf("curse.maven:bamboo-blocks:2997258")
    implementation fg.deobf("curse.maven:dwarf-coal:3007067")
    implementation fg.deobf("curse.maven:magical-torches:2989763")
	implementation fg.deobf("curse.maven:sbm-bone-torch:3014325")
    implementation fg.deobf("curse.maven:silent-gear:3019551")
    implementation fg.deobf("curse.maven:silent-lib:3009162") //silent gear and torch bandolier dependency
    implementation fg.deobf("curse.maven:tofucraftreload:3020056")
    implementation fg.deobf("curse.maven:torchbandolier:3027219")
    implementation fg.deobf("curse.maven:torchmaster:3017969")
}

jar {
    manifest {
        attributes(["Specification-Title": "Ceiling Torch",
                    "Specification-Vendor": "bl4ckscor3",
                    "Specification-Version": "v1.8",
                    "Implementation-Title": "Ceiling Torch",
                    "Implementation-Version": "v1.8",
                    "Implementation-Vendor" :"bl4ckscor3",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}