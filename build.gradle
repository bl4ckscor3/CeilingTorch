buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

version = 'v1.11'
group = 'bl4ckscor3.mod.ceilingtorch'
archivesBaseName = 'ceilingtorch-1.15.2'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20201227-1.15.1'
	
    runs {
        client {
            workingDirectory project.file('run/client')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run/server')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        url "https://www.cursemaven.com"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.15.2-31.2.47'
    implementation fg.deobf("curse.maven:abnormals-core-348215:2980113") //bamboo blocks & upgrade aquatic dependency
    implementation fg.deobf("curse.maven:bamboo-blocks-348215:2988675")
    implementation fg.deobf("curse.maven:druidcraft-340991:2984999")
    implementation fg.deobf("curse.maven:essential-features-287431:2931088")
    implementation fg.deobf("curse.maven:gaia-dimension-302529:3102680")
    implementation fg.deobf("curse.maven:i-like-wood-324164:2918515")
    implementation fg.deobf("curse.maven:inspirations-284007:2954679")
    implementation fg.deobf("curse.maven:magical-torches-389917:3302073")
    implementation fg.deobf("curse.maven:mantle-74924:2942705") //inspirations dependency
    implementation fg.deobf("curse.maven:nethercraft-classic-342087:2973381")
    implementation fg.deobf("curse.maven:sbm-bone-torch-238695:2882352")
    implementation fg.deobf("curse.maven:silent-gear-297039:3138530")
    implementation fg.deobf("curse.maven:silent-lib-242998:3003984") //silent gear and torch bandolier dependency
    //implementation fg.deobf("curse.maven:the-lord-of-the-rings-mod-renewed-406893:3235974")
    implementation fg.deobf("curse.maven:the-midnight-304881:3124960")
    implementation fg.deobf("curse.maven:tofucraftreload-317469:3001699")
	implementation fg.deobf("curse.maven:torch-bandolier-299337:2909622")
    implementation fg.deobf("curse.maven:torcherino-236794:2878390")
    implementation fg.deobf("curse.maven:torchmaster-254268:3017958")
    //implementation fg.deobf("curse.maven:upgrade-aquatic-326895:2997601")
    //implementation fg.deobf("curse.maven:wildnature-320975:3135095")
}

jar {
    manifest {
        attributes(["Specification-Title": "Ceiling Torch",
                    "Specification-Vendor": "bl4ckscor3",
                    "Specification-Version": "${version}",
                    "Implementation-Title": "Ceiling Torch",
                    "Implementation-Version": "${version}",
                    "Implementation-Vendor" :"bl4ckscor3",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}

processResources {
	//replace ${version} in mods.toml
	inputs.property 'version', project.version

	from(sourceSets.main.resources.srcDirs) {
		include 'META-INF/mods.toml'

		expand 'version': project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude 'META-INF/mods.toml'
	}
}
