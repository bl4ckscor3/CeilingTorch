buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

version = '1.15.2-v1.7'
group = 'bl4ckscor3.mod.ceilingtorch'
archivesBaseName = 'ceilingtorch'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20201227-1.15.1'
	
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        url "https://www.cursemaven.com"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.15.2-31.2.47'
    implementation fg.deobf("curse.maven:abnormals-core-2980113:2980113") //bamboo blocks & upgrade aquatic dependency
    implementation fg.deobf("curse.maven:bamboo-blocks-2988675:2988675")
    implementation fg.deobf("curse.maven:druidcraft-2984999:2984999")
    implementation fg.deobf("curse.maven:essential-features-2931088:2931088")
    implementation fg.deobf("curse.maven:gaia-dimension-3102680:3102680")
    implementation fg.deobf("curse.maven:i-like-wood-2918515:2918515")
    implementation fg.deobf("curse.maven:inspirations-2954679:2954679")
    implementation fg.deobf("curse.maven:magical-torches-3074297:3074297")
    implementation fg.deobf("curse.maven:mantle-2942705:2942705") //inspirations dependency
    implementation fg.deobf("curse.maven:nethercraft-classic-2973381:2973381")
    implementation fg.deobf("curse.maven:sbm-bone-torch-2882352:2882352")
    implementation fg.deobf("curse.maven:silent-gear-3138530:3138530")
    implementation fg.deobf("curse.maven:silent-lib-3003984:3003984") //silent gear and torch bandolier dependency
    implementation fg.deobf("curse.maven:the-midnight-3124960:3124960")
    implementation fg.deobf("curse.maven:tofucraftreload-3001699:3001699")
	implementation fg.deobf("curse.maven:torch-bandolier-2909622:2909622")
    implementation fg.deobf("curse.maven:torcherino-2878390:2878390")
    implementation fg.deobf("curse.maven:torchmaster-3017958:3017958")
    implementation fg.deobf("curse.maven:upgrade-aquatic-2997601:2997601")
}

jar {
    manifest {
        attributes(["Specification-Title": "Ceiling Torch",
                    "Specification-Vendor": "bl4ckscor3",
                    "Specification-Version": "v1.7",
                    "Implementation-Title": "Ceiling Torch",
                    "Implementation-Version": "v1.7",
                    "Implementation-Vendor" :"bl4ckscor3",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}
