buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

version = '1.14.4-v1.5'
group = 'bl4ckscor3.mod.ceilingtorch'
archivesBaseName = 'ceilingtorch'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'stable', version: '56-1.14.3'
	
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                ceilingtorch {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        url "https://www.cursemaven.com"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.14.4-28.2.23'
	implementation fg.deobf("curse.maven:bamboo-blocks:2879987")
	implementation fg.deobf("curse.maven:druidcraft:2826386")
	implementation fg.deobf("curse.maven:essential-features:2826880")
	implementation fg.deobf("curse.maven:gaia-dimension:2959803")
	implementation fg.deobf("curse.maven:i-like-wood:2785492")
	implementation fg.deobf("curse.maven:sbm-bone-torch:2737885")
	implementation fg.deobf("curse.maven:upgrade-aquatic:2856605")
	implementation fg.deobf("curse.maven:silent-gear:2849573") //silent gear dependency
	implementation fg.deobf("curse.maven:silent-lib:2783899")
	implementation fg.deobf("curse.maven:the-modernity:2930674")
	implementation fg.deobf("curse.maven:torchmaster:2843872")
}

jar {
    manifest {
        attributes(["Specification-Title": "Ceiling Torch",
                    "Specification-Vendor": "bl4ckscor3",
                    "Specification-Version": "v1.5",
                    "Implementation-Title": "Ceiling Torch",
                    "Implementation-Version": "v1.5",
                    "Implementation-Vendor" :"bl4ckscor3",
                    "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")],)
    }
}